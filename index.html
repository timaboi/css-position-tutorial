<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans|Fredoka+One|Source+Code+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="sidebar">
      <div class="header">
        <div>
          <h1 class="title">CSS Position</h1>
        </div>
        <div id="level-counter">
          <span class="arrow left">
            <span class="triangle"></span>
          </span>
          <span id="level-indicator">
            <span id="labelLevel" class="translate">Уровень</span>
            <span class="current">1</span>
            <span id="labelOf" class="translate">из</span>
            <span class="total">1</span>
            <span class="caret">▾</span>
          </span>
          <span class="arrow right">
            <span class="triangle"></span>
          </span>
          <div id="levelsWrapper" class="tooltip">
            <div id="levels"></div>
            <div id="labelReset" class="translate">Сбросить</div>
          </div>
        </div>
      </div>
      <p id="instructions"></p>
      <div id="editor">
        <div id="css"></div>
        <button id="next" class="translate">Следующий</button>
      </div>
    </section>
    <section id="view">
      <div id="board">
        <div id="field"></div>
        <div id="background"></div>
      </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/game.js"></script>

    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||

          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-23019901-13", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
